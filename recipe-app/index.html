<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="mobile-container">
      <header>
        <input type="text" />
        <button id="search"><i class="fas fa-search"></i></button>
      </header>
      <div class="fav-container">
        <h3>Favourite Meals</h3>
        <ul class="fav-meals">
          <li>
            <img
              src="https://www.themealdb.com/images/media/meals/2dsltq1560461468.jpg"
              alt="Tuna and Egg Briks"
            />Tuna and Egg Briks
          </li>
          <li>
            <img
              src="https://www.themealdb.com/images/media/meals/ustsqw1468250014.jpg"
              alt="Spicy Arrabiata Penne"
            />Spicy Arrabiata Penne
          </li>
          <li>
            <img
              src="https://www.themealdb.com/images/media/meals/wvpsxx1468256321.jpg"
              alt="Teriyaki Chicken Casserole"
            />Teriyaki Chicken Casserole
          </li>
        </ul>
      </div>
      <div class="meals">
        <span class="random">Random Recipe</span>
        <div class="meal">
          <div class="meal-header">
            <img
              src="https://www.themealdb.com/images/media/meals/qtqvys1468573168.jpg"
              alt=""
            />
          </div>
          <div class="meal-body">
            <h4>Veggies Veggies</h4>
            <button><i class="fas fa-heart"></i></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
